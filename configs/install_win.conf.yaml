- defaults:
    link:
      relink: true

- create:
    - ~/.config
    - ~/Documents/WindowsPowerShell
    - ~/AppData/Local/clink

- clean: ['~','~/.config','~/AppData/Local', '~/Documents/WindowsPowerShell']

- link:
    ~/AppData/Local/nvim: nvim
    ~/.gitconfig: gitconfig
    ~/.config/starship.toml: starship.toml
    ~/.config/wezterm: wezterm
    ~/Documents/WindowsPowerShell/Microsoft.PowerShell_profile.ps1 : powershell.ps1
    ~/AppData/Local/clink/starship.lua: starship.lua

