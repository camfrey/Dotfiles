- defaults:
    link:
      relink: true

- create:
    - ~/.config/nvim
    - ~/.config

- clean: ['~','~/.config','~/.config/nvim']

- link:
    ~/.zshrc: zshrc
    ~/.config/nvim/init.vim: init.vim
    ~/.p10k.zsh: p10k.zsh
    ~/.gitconfig: gitconfig
    ~/.config/starship.toml: starship.toml

- shell:
  - [git submodule update --init --recursive, Installing submodules]
